services:
  game:
    build:
      context: .
      dockerfile: Dockerfile
      target: allinone
    ports:
      - "80"
    environment:
      NODE_ENV: production
      ANIMATIONS_DIR: /app/animations
      CONFIG_DIR: /app/config
    volumes:
      - game-animations:/app/animations
      - game-config:/app/config
      - game-data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

volumes:
  game-animations:
  game-config:
  game-data:
