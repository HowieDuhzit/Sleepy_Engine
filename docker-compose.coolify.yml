services:
  game:
    build:
      context: .
      dockerfile: Dockerfile
      target: allinone
    environment:
      - NODE_ENV=production
      - GAME_PORT=2567
      - PORT=80
      - SERVICE_FQDN_APP
      - SERVICE_URL_APP_80
      - SERVICE_FQDN_SERVER
      - SERVICE_URL_SERVER_2567
      - PUBLIC_HTTP_URL=${SERVICE_URL_APP_80}
      - PUBLIC_WS_URL=${SERVICE_URL_SERVER_2567}
      - ANIMATIONS_DIR=/app/animations
      - CONFIG_DIR=/app/config
    volumes:
      - game-animations:/app/animations
      - game-config:/app/config
      - game-data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

volumes:
  game-animations:
  game-config:
  game-data:
