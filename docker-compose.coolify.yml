services:
  app:
    build:
      context: .
      target: allinone
    ports:
      - "5175:8080"
      - "2567:2567"
    environment:
      ANIMATIONS_DIR: /app/animations
      CONFIG_DIR: /app/config
    volumes:
      - animations-data:/app/animations
      - config-data:/app/config

volumes:
  animations-data:
  config-data:
