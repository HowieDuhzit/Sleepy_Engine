client_body_temp_path /tmp/nginx/body;
proxy_temp_path /tmp/nginx/proxy;
fastcgi_temp_path /tmp/nginx/fastcgi;
uwsgi_temp_path /tmp/nginx/uwsgi;
scgi_temp_path /tmp/nginx/scgi;

upstream colyseus {
  server 127.0.0.1:2567;
}

server {
  listen 8080;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Proxy WebSocket connections and API requests to Colyseus
  location ~ ^/(api/|matchmake/|riot_room) {
    proxy_pass http://colyseus;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 86400;
  }

  # Serve animations from mounted volume
  location /animations/ {
    alias /app/animations/;
    add_header Cache-Control "no-store";
  }

  # Serve config from mounted volume
  location /config/ {
    alias /app/config/;
    add_header Cache-Control "no-store";
  }

  # Serve static client files (SPA fallback)
  location / {
    try_files $uri /index.html;
  }

}
