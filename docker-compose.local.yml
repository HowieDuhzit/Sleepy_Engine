# Local development docker-compose
# Use this for testing the Docker build locally
# Usage: docker compose -f docker-compose.local.yml up

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: allinone
    ports:
      - '5173:80'
    environment:
      NODE_ENV: production
      PROJECTS_DIR: /app/projects
      DATABASE_URL: postgres://sleepy:sleepy@db:5432/sleepy_engine
      REDIS_URL: redis://redis:6379
    volumes:
      - ./server/projects:/app/projects
    depends_on:
      - db
      - redis
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost/']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: sleepy
      POSTGRES_PASSWORD: sleepy
      POSTGRES_DB: sleepy_engine
    volumes:
      - local-db:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    volumes:
      - local-redis:/data

volumes:
  local-db:
  local-redis:
